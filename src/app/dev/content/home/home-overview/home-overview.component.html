<div class="row justify-content-around no-gutters">
  <div class="col col-auto" *ngFor="let pg of productGroup">
    <mat-card class="zb-card">
      <div class="row no-gutters mb-5">
        <div class="col">
          <i class="fa fa-superpowers mr-5" aria-hidden="true"></i>
          <span class="align-self-end">{{pg.name}}</span>
        </div>
      </div>
      <mat-card-content>
        <div class="row no-gutters" *ngFor="let p of pg.products">
          <div class="col">
            {{p.name}}
            <span class="float-right">{{p.count}}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

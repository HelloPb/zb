<p>
  {{message}}
</p>

<form>

  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="password" id="userName" class="form-control" aria-describedby="usernameHelpInline">
    <small id="usernameHelpInline" class="text-muted">
      your email id is your username.
    </small>
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
    <small id="passwordHelpInline" class="text-muted">
      Must be 8-20 characters long.
    </small>
  </div>

  <div class="form-check mb-2 mr-sm-2 mb-sm-0">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>

  <button type="button" class="btn btn-primary" routerLink="/content">Submit</button>

</form>
